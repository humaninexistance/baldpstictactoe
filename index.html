    <body>
        <h1>wanna play tic-tac-toe <br> on the foreheads of bald ps characters?</h1>
        <h2>If yes, you've come to the right place!<br>(if no, close this tab.)</h2>
        <section id="selection">
            <label>Select which character's forehead <br> you would like to play tic tac toe on:</label>
    <select id="char">
        <option value="Albert">Albert</option>
        <option value="Alexis">Alexis</option>
        <option value="Anubis">Anubis</option>
        <option value="Charles">Charles</option>
        <option value="Ciel">Ciel</option>
        <option value="Evan">Evan</option>
        <option value="Felix">Felix</option>
        <option value="Gion">Gion</option>
        <option value="death">Godfreg</option>
        <option value="death">Leon</option>
        <option value="death">Livio</option>
        <option value="Shao Long">Shao Long</option>
        <option value="death">Shintarou</option>
    </select>

    <button onclick="getOption()">
        confirm selection
    </button>

    <p>
        so you have chosen:
        <span class="output"></span>
    </p>

    <script>
        function getOption() {
            selectElement =
                document.querySelector('#char');
            output =
                selectElement.options
                [selectElement.selectedIndex].value;
            document.querySelector('.output').textContent = output;
        }
    </script>
